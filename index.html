<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Sketchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container"></div>
    <label for="gridSizeSlider">Grid Size: </label>
    <input type="range" id="gridSizeSlider" min="2" max="64" value="16">
    <span id="gridSizeValue">16</span>
    <button id="resetButton">Reset Grid</button>
    
    <script src="/script.js"></script>
</body>
</html>
