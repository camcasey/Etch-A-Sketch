<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Sketchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="container"></div>

    <!-- Wrapper for controls -->
    <div id="controls">
        <label for="gridSizeSlider">Grid Size: </label>
        <input type="range" id="gridSizeSlider" min="2" max="64" value="16">
        <span id="gridSizeValue">16</span>

        <label for="colorPicker">Select Color: </label>
        <input type="color" id="colorPicker" value="#000000">

        <button id="resetButton">Reset Grid</button>
        <button id="borderButton">Toggle Borders</button>
    </div>

    <script src="/script.js"></script>
</body>
</html>
